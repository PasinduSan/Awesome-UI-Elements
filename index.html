    <body>
        <div id="myOverlay" class="overlay">
            <div class ="wrap">

                <form align="center">
                    First Name:<input type="text" placeholder="Enter First Name" required><br>
                    Last Name:<input type="text" placeholder="Enter Last Name" required><br>
                    Email:  &nbsp; &nbsp;  &nbsp;  &nbsp;<input type="email" placeholder="Enter Email" required><br>
                    Password:  <input type="password" placeholder="Enter Password" id="password01" required><br>
                    <input type="password" placeholder="Re-Enter Password" id="password02" required><br>

                        <option value="7">July</option>

                    <input type="text" placeholder="Year" id=date><br>

                    <input type="radio" name="g" id=gender> Other

                    <input type="text" placeholder="Telephone Number" id="telenum"onclick="numericalValidation()"><br>

                    Confirm Submission:<input type="checkbox" id="check">

                  <input type="Submit" value="Join Now" onclick="validation()">
                </form>
            </div>
        </div>
        <button class ="openbtn" onclick="openForm()">Click Here to Sign Up</button>
